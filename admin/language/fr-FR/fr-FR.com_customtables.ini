COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p>Un champ de base de données est une information unique provenant d'un enregistrement. Un enregistrement est un ensemble de champs.</p> 						<p>Les propriétés d'un champ décrivent les caractéristiques et le comportement des données ajoutées à ce champ. 						Le type de données d'un champ est la propriété la plus importante car il détermine le type de données que le champ peut stocker. </p> 						<p> 							Paramètres de type de champ - indique à la base de données des détails supplémentaires sur la façon de stocker une valeur et configure le comportement général des zones de saisie.<br/> 							Modifier les paramètres d'enregistrement - Utilisé dans la disposition Modifier l'enregistrement, il configure l'apparence et la fonction de la zone de saisie.<br/>	 							Paramètres de traitement des valeurs - Utilisé dans mises en page catalogue et détails, configure la façon de traiter la valeur stockée et le rendu du contenu HTML. 						</p>"
