COM_CUSTOMTABLES_SELECT="Selectionnez"
COM_CUSTOMTABLES_HOW_IT_WORKS="Comment ça fonctionne"
COM_CUSTOMTABLES_HOW_IT_WORKS_DESC="
<div><img src='/administrator/components/com_customtables/assets/images/icons/listoftables.png'/><span>1. </span>Créer une table et des champs</div><br/>
<div><img src='/administrator/components/com_customtables/assets/images/icons/listoflayouts.png'/><span>2. </span>Créez une Mise en Page pour afficher le contenu de la table sur le front-end.
<p>La mise en page est un langage de modélisation pour le code HTML avec des balises spéciales pour lire les enregistrements de la table. Lors du rendu des enregistrements de catalogue, la balise sera remplacée par la valeur du champ. Exemple: &lt;p&gt;[producttitle]&lt;/p&gt;.</div><br/>
<div><img src='/administrator/components/com_customtables/assets/images/icons/listoflayouts.png'/><span>3. </span>Créez la mise en page d'un formulaire de modification.</div><br/>
<div><img src='/administrator/components/com_customtables/assets/images/icons/menu.png'/><span>4. </span>Créez un élément de menu "Catalogue"  des "Tables Personnalisées", sélectionnez la Table, la Mise en Page du catalogue, modifiez la disposition du formulaire et configurez d'autres paramètres tels que le niveau d'accès, etc.</div><br/>
<div><h6>Prêt! Vérifiez le résultat.</h6></div>"

